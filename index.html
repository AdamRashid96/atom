<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Chemotaxis</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1> Chemotaxis</h1>
		</header>
			<section id="content">
				<canvas id="Chemotaxis" data-processing-sources="Chemotaxis/Chemotaxis.pde">
				</canvas>
		    </section>
	    <footer>
		    You can bring in the balls with a left click.
	    </footer>

	    <footer>
		    You can change the color with a center click.
	    </footer>

		<footer>
			You can seperate and color the balls black with a right click.
	    </footer>

	    <footer>
	    	You can also see a simulation of an Oxegen atom.
	    </footer>

	</body>
</html>
